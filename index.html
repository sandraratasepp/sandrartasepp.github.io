<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphql</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <form id="login-form" class="login-form">
            <h2>GraphQL</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-button" class="login-button">Log in</button>
        </form>
        <p id="login-error" class="login-error"></p>
    </div>


    <!-- Hidden Profile Section -->
    <div id="page-container"  style="display:none;">
        <div id ="navbar">
            <h1>Graphql</h1>
            <button id="logout" class="logout-button">Log out</button>
        </div>
        <h3 id="welcome-message">Hello Sandra! üëãüèª</h3>
        <div id="main-section">
            <div id="profile">
                <h1>Profile</h1>
                <p id="full-name"></p> 
                <p id="created-at"></p> 
                <p id="username"></p> 
                <p id="email"></p> 
            </div>
            <div id="graphs">
                <!-- Bar Chart Container -->
                <h1>XP earned by month</h1>
                <div id="chartContainer" class="chart-container"></div>

                <!-- Line Chart Container -->
                <h1>Top 5 projects</h1>
                <div id="topProjectsContainer"></div>
            </div>
        </div>
        
    </div>
    
    <script type="module" src="login.js"></script>
    <script type="module" src="logout.js"></script>
    <script type="module" src="userInfo.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

</body>
</html>
